---
name: Issue Triage Agent

"on":
  workflow_dispatch:
    inputs:
      requester:
        description: 'User who triggered the triage'
        required: false
        type: string
        default: 'github-actions'
      
      trace_id:
        description: 'Trace ID for tracking'
        required: false
        type: string

env:
  REPO: gcolon75/Project-Valine

jobs:
  triage-issues:
    name: Triage All Open Issues
    runs-on: ubuntu-latest

    permissions:
      contents: write       # For creating branches and commits
      pull-requests: write  # For creating PRs
      issues: write         # For labeling issues

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Issue Triage Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          echo "üïµÔ∏è‚Äç‚ôÇÔ∏è Starting Issue Triage & Solver Agent..."
          echo "Requester: ${{ inputs.requester }}"
          echo "Trace ID: ${{ inputs.trace_id }}"
          echo ""
          
          cd orchestrator/scripts
          python issue_triage_agent.py

      - name: Upload triage results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: triage-results
          path: |
            orchestrator/scripts/*.log
            orchestrator/scripts/triage_output/
          retention-days: 30
          if-no-files-found: ignore
