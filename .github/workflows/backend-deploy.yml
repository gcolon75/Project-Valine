name: Backend Deploy
on:
  push: { branches: [ main ] }
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::579939802800:role/ProjectValine-GitHubDeployRole
          aws-region: us-west-2
      - run: node -v && npm -v
      - run: npm i -g serverless@3
      - run: serverless -v
      - run: ls -la && ls -la serverless
      - name: Install dependencies and generate Prisma client
        working-directory: serverless
        run: |
          npm ci
          npx prisma generate --schema=prisma/schema.prisma
      - name: Apply database schema changes
        working-directory: serverless
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma db push --schema=prisma/schema.prisma --skip-generate
      - name: Build Prisma Lambda Layer
        working-directory: serverless
        run: |
          chmod +x ./scripts/build-prisma-layer.sh
          ./scripts/build-prisma-layer.sh
      - name: Verify layer artifact
        working-directory: serverless
        run: |
          ls -la layers/
          if [ ! -f layers/prisma-layer.zip ]; then
            echo "ERROR: layers/prisma-layer.zip not found!"
            exit 1
          fi
          echo "Layer artifact size: $(du -h layers/prisma-layer.zip | cut -f1)"
      - name: Deploy
        working-directory: serverless
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ALLOWED_USER_EMAILS: ${{ secrets.ALLOWED_USER_EMAILS }}
        run: serverless deploy --stage prod --region us-west-2 --verbose
