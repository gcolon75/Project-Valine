<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#10b981" />
    <title>Joint â€” Artists & Seekers</title>

    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <!-- (optional) fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Instant theme boot (prevents flash + syncs mobile address bar color) -->
    <script>
      (function () {
        try {
          // Force light mode for marketing routes before hydration to prevent flicker
          var marketingRoutes = ['/', '/about', '/about-us', '/features', '/join', '/signup', '/login'];
          var isMarketingRoute = marketingRoutes.indexOf(window.location.pathname) !== -1;
          
          var t;
          if (isMarketingRoute) {
            // Always force light mode for marketing pages
            t = 'light';
          } else {
            // Use saved theme or default to light for app pages
            t = localStorage.getItem('theme');
            if (!t) t = 'light';
          }

          var root = document.documentElement;
          root.classList.toggle('dark', t === 'dark');
          root.setAttribute('data-theme', t);

          // keep the mobile browser UI in sync
          var meta = document.querySelector('meta[name="theme-color"]');
          if (meta) meta.setAttribute('content', t === 'dark' ? '#181D21' : '#10B981');
        } catch (e) {}
      })();
    </script>
  </head>
  <!-- Remove hard-coded bg/text colors; theme.css will handle colors via CSS variables -->
  <body class="font-sans">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
