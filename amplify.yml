version: 1
applications:
  - appRoot: Valine-v3.3/client
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - 'echo "VITE_API_URL=$VITE_API_URL" > .env'
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
