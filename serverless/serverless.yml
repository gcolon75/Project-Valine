service: pv-api
frameworkVersion: "3"

plugins:
  - serverless-esbuild

provider:
  name: aws
  runtime: nodejs20.x
  region: ${env:AWS_REGION, "us-west-2"}
  stage: ${env:STAGE, "prod"}
  versionFunctions: false   # Disable automatic Lambda Version resources
  httpApi:
    cors:
      allowedOrigins:
        - https://dkmxy676d3vgc.cloudfront.net
        - http://localhost:5173
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-CSRF-Token
      allowedMethods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowCredentials: true
  environment:
    # (existing env vars unchanged)
    STAGE: ${env:STAGE, "prod"}
    # ...

layers:
  prisma:
    package:
      artifact: layers/prisma-layer.zip
  shared:
custom:
  esbuild:
    bundle: true
    minify: true
    sourcemap: false
    platform: node
    target: node20
    concurrency: 1
    external:
      - aws-sdk
    keepOutputDirectory: true

functions:
  # (keep existing definitions, but add layers:)
  health:
    handler: src/handlers/health.handler\n    layers:\n      - ${self:customLayerArns.prisma}\n      - ${self:customLayerArns.shared}
customLayerArns:
  prisma: 
  shared: arn:aws:lambda:us-west-2:579939802800:layer:pv-shared:1
